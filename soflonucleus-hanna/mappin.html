<!DOCTYPE html>
<html>

<body>

<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap() {
  
  var myCenter = new google.maps.LatLng(26.030115,-80.164822);
  var mapCanvas = document.getElementById("map");
  //different kind of maps with mapTypeId attribute ROADMAP/SATELLITE/HYBRID/TERRAIN   
  var mapOptions = {center: myCenter, zoom: 5, mapTypeId: google.maps.MapTypeId.ROADMAP};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);

  // Zoom to 9 when clicking on marker
  google.maps.event.addListener(marker,'click',function() {
    map.setZoom(9);
    map.setCenter(marker.getPosition());	
	// message box to hold event name
	  var infowindow = new google.maps.InfoWindow({
		  content:"Soflo Nucleus Event"
		});
	  infowindow.open(map,marker);
	  });
	}
</script>



<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhJRD0GVu6VgK-aPc-7kd-3CX7qsyJRSI&callback=myMap"></script>

</body>
</html>
